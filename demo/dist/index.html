<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Social Proxy JS SDK - Demo</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			html,
			body {
				margin: 0;
				padding: 0;
			}

			html {
				font-size: 62.5%;
			}

			body {
				color: #333;
				background: #efefef;
				padding: 5rem 0;
				font-family: Helvetica, Arial, sans-serif;
				font-size: 1.6rem;
			}

			main {
				width: 94%;
				max-width: 90rem;
				background: #fff;
				box-shadow: 0 0.2rem 2rem -0.5rem rgba( 0, 0, 0, 0.15 );
				margin: 0 auto;
				padding: 5rem;
			}

			pre {
				height: auto;
				min-height: 20rem;
				color: #444;
				background: rgba( 0, 0, 0, 0.05 );
				border: solid 0.1rem rgba( 0, 0, 0, 0.1 );
				margin: 0;
				padding: 2rem;
				overflow-x: auto;

				font-family: monospace;
			}

			form {
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
				font-size: 1.4rem;
			}

			form * {
				font-size: inherit;
			}

			form span {
				background: rgba( 0, 0, 0, 0.05 );
				border: solid 0.1rem #999;
				padding: 1.2rem;
			}

			input {
				padding: 1.2rem;
			}

	 		input[type='text'] {
				flex: 1 1 auto;
				border: 0;
				border-top: solid 0.1rem #999;
				border-bottom: solid 0.1rem #999;
			}

			form span,
			form input[type='text'] {
				font-family: monospace;
			}

			input[type='submit'] {
				flex: 0 0 auto;
				color: #fff;
				background: #2ecc71;
				border-radius: 0;
				border: 0;
				padding: 1.2rem 3rem;
				text-align: center;
				cursor: pointer;
				transition: background 0.15s;
			}

			input[type='submit']:hover,
			input[type='submit']:focus {
				background: #27ae60;
			}

			.output {
				margin-bottom: 2rem;
			}

			.controls {

			}
		</style>
	</head>
	<body>
		<main>
			<div id="output" class="output">
				<pre id="pre"></pre>
			</div>
			<div id="controls" class="controls">
				<form id="form" action="/" method="GET">
					<span>/instagram/</span>
					<input type="text" name="username" placeholder="Enter username">
					<input id="submit" type="submit" value="Fetch">
				</form>
			</div>
		</main>

		<script src="../../dist/social-proxy-0.0.0.js"></script>
		<script type="text/javascript">
			( function () {
				document.addEventListener( 'DOMContentLoaded', function() {
					// DECLARE VARS
					// Elems.
					var outputElem = document.getElementById( 'output' );
					var preElem = document.getElementById( 'pre' );
					var controlsElem = document.getElementById( 'controls' );
					var formElem = document.getElementById( 'form' );
					var submitElem = document.getElementById( 'submit' );

					// Data
					var interval = null;

					// REGISTER EVENTS
					formElem.addEventListener( 'submit', function( e ) {
						e.preventDefault();

						if ( window.socialProxy ) {
							var inputElem = formElem.querySelector( 'input[type="text"]' );
							var username = inputElem.value;

							inputElem.value = '';
							preElem.innerHTML = '';

							// Display 'ellipsis' loader.
							interval = setInterval( function() {
								var text = ( preElem.innerHTML || '' );
								text = ( text.length < 3 ) ? text + '.' : '';

								preElem.innerHTML = text;
							}, 250 );

							// Fetch.
							window.socialProxy.instagram.fetch( username, {
								cache: true,
								ttl: 1000,
							} )
								.then( function( response ) {
									clearInterval( interval );
									preElem.innerHTML = JSON.stringify( response, null, '\t' );
								} )
								.catch( function( err ) {
									clearInterval( interval );
									preElem.innerHTML = JSON.stringify( err, null, '\t' );
								} );
						}
					} );
				} );
			} )( window, document );
		</script>
	</body>
</html>
